<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>性能管理 > 项目分类管理</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
     <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">创建新分类</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <div class="row">
          	<div class="col-md-4">
        	  <form role="form" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}" method="post" action="/pet/petProductClass/doAdd">
	            <div class="box-body">
	              <div class="form-group">
	                <label for="cname">分类名称</label>
	               	<input type="text" id="cname" name="cname" class="form-control" placeholder="请输入分类名称"  data-rule="分类名称:required;">
	              </div>
	              <div class="form-group">
                    <label>父级分类</label>
                    <select name="pid" class="form-control select2" style="width: 100%;">
                      <option value="0">顶级分类</option>
                      <#list classList as p>
                      	<option value="${(p.id)!}">${(p.cname)!}</option>
                      </#list>
                    </select>
                  </div><!-- /.form-group -->
                  
	            <div class="box-footer">
	              <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>  提 交</button>
	              <a  class="btn btn-default" href="/pet/petProductClass/list/1.html"><i class="fa fa-close"></i>  取消</a>
	            </div>
	            </div>
	          </form>
          	</div>
          </div>
        </div><!-- /.box -->
      </div><!--/.col (left) -->
     </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
</@footer>
