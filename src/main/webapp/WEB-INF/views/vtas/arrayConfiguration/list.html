<#include "/common/layout.html">
<@header>
<link rel="stylesheet" href="/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
<style>
       #dataTable thead tr{
          font-size: 12px;color: blue
       }
</style>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>Array Configuration</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
           <div class="box-header with-border">
				<div class="row">
					<div class="col-md-3">
			            <div class="box-body">
			              <div class="form-group">
			                <label for="timeSelect">Poll Time Select</label>
			               	<select id="timeSelect" name="timeSelect" class="form-control select2" style="width: 100%;">
		                    </select>
			              </div>
			            </div>
		          	</div>
		          	<div class="col-md-3">
			            <div class="box-body">
			              <div class="form-group">
			                <label for="reservationtime">Custom Time</label>
				              <div class="input-group">
				                  <div class="input-group-addon">
				                    <i class="fa fa-clock-o"></i>
				                  </div>
			                  	  <input type="text" class="form-control pull-right" id="configTimeline" name="configTimeline">
			                 </div>
						  </div>
			            </div>
		          	</div>	
		       </div>
            </div>       
           <div class="box-body">
           		<div class="table-responsive">
					<table id="dataTable" class="table table-bordered"></table>
				</div>
		   </div>
          
          <!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
<script src="/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/plugins/bootstrap-table/locale/bootstrap-table-en-US.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="/my/vtas/listArrayConfiguration.js"></script>
</@footer>
