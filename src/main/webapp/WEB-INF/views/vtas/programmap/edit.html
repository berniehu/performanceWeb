<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>Array&Program > program map</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
     <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit Program</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <div class="row">
          	<div class="col-md-4">
        	  <form role="form" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}" method="post" action="/vtas/programMap/doEdit">
	            <div class="box-body">
	            	 <div class="form-group">
		                <label for="majorVersion">Major Version</label>
		               	<input type="text" id="majorVersion" name="majorVersion"  value="${(programMap.majorVersion)!}" class="form-control" data-rule="major version:required;majorVersion;">
		              </div>
		              <div class="form-group">
		                <label for="program">Program Name</label>
		               	<input type="text" id="program" name="program" value="${(programMap.program)!}" class="form-control" data-rule="program:required;program;">
		              </div>
	            </div><!-- /.box-body -->
	            <div class="box-footer">
	              <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>  Submit</button>
	              <a  class="btn btn-default" href="/vtas/programMap/list"><i class="fa fa-close"></i>  Cancel</a>
	            </div>
	          </form>
          	</div>
          </div>
        </div><!-- /.box -->
      </div><!--/.col (left) -->
     </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
</@footer>
