<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>Execution Status > Array Job Status</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-success">
           <div class="box-body">
               <div class="row">
                   <div class="col-md-12">
                       <form class="form-horizontal">
                           <div class="box-body">
                               <div class="form-group">
                                   <h4 class="col-sm-2">Execution Status</h4>
                                   <label for="reservationtime" class="col-sm-2 control-label">Time Slot</label>
                                   <div class="col-sm-4">
                                       <div class="input-group">
                                           <div class="input-group-addon">
                                               <i class="fa fa-clock-o"></i>
                                           </div>
                                           <input type="text" class="form-control pull-right" id="reservationtime" name="reservationtime">
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </form>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                        <div class="table-responsive">
                            <table  id="dataTable"
                                    class="table table-bordered"></table>
                        </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                       <div class="box box-default">
                           <div class="box-header with-border">
                               <h4><i class="fa fa-fw fa-info-circle"></i>Color Code of job status</h4>
                           </div>
                           <p class="bg-green color-palette" style="width:400px;">Green: The array has at least one job running</p>
                           <p class="bg-yellow color-palette" style="width:400px;">Yellow: The array has no job running for <= 24 hours</p>
                           <p class="bg-red color-palette" style="width:400px;">Red: The array has no job running for > 24 hours</p>
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-12">
                       <div id="main" style="height:460px"></div>
                   </div>
               </div>
		   </div>
          
          <!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
<script src="/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/plugins/bootstrap-table/locale/bootstrap-table-en-US.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/plugins/echart/dist/echarts.js"></script>
<!-- date-range-picker -->
<script src="/plugins/moment/min/moment.min.js"></script>
<script src="/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="/my/vtas/jobStatus.js"></script>
</@footer>
