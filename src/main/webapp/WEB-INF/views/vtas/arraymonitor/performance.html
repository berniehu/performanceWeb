<#include "/common/layout.html">
<@header>
<!-- daterange picker -->
<link rel="stylesheet" href="/plugins/bootstrap-daterangepicker/daterangepicker.css">
<link rel="stylesheet" href="/plugins/jquery-UI/css/jquery-ui.min.css">
<link rel="stylesheet" href="/plugins/lobipanel/css/lobipanel.css">
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>Array Monitor > Performance</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
     <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Performance Monitor</h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary btn-sm" href="javascript:redirectTo('memory')" title="Show CPU">Show Memory</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary btn-sm" href="javascript:redirectTo('cpu')" title="Show CPU">Show CPU</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary btn-sm" href="javascript:redirectTo('disk')" title="Show Disk">Show Disk</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary btn-sm" href="javascript:redirectTo('iops')" title="Show IOPS">Show IOPS</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary btn-sm" href="javascript:redirectTo('bandwidth')" title="Show Bandwidth">Show Bandwidth</a>&nbsp;&nbsp;&nbsp;&nbsp;
          </div><!-- /.box-header -->
          <!-- form start -->
          <div class="row">
          	<div class="col-md-3">
	            <div class="box-body">
	              <div class="form-group">
	                <label for="programSelect">Program</label>
	               	<select id="programSelect" name="programSelect" class="form-control select2" style="width: 100%;">
                    </select>
	              </div>
	            </div>
          	</div>
          	<div class="col-md-3">
	            <div class="box-body">
	              <div class="form-group">
	                <label for="arrayName">Array</label>
	               	<select id="arrayName" name="arrayName" class="form-control select2" style="width: 100%;">
                    </select>
	              </div>
	            </div>
          	</div>
          	<div class="col-md-4">
	            <div class="box-body">
	              <div class="form-group">
	                <label for="reservationtime">Time Slot</label>
	               	<div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="reservationtime" name="reservationtime">
                </div>
				  </div>
	            </div>
          	</div>	
          </div>
          
          <div class="row">
			<div class="col-xs-12">
				<div class="box box-info">
					<div class="box-header with-border">
		              <h4 class="box-title">Performance for Memory,CPU,Disk</h4>
		              <div class="box-tools pull-right">
		                   <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		                   <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		              </div>
		           </div><!-- /.box-header -->
			       
			       <div class="box-body">
		           		<div class="row">
		           			<div class="col-md-12">
		           				<div id="memoryMain" style="height:450px"></div>
		           			</div>
		           		</div>
		           		<div class="row">
		           			<div class="col-md-12">
		           				<div id="cpuMain" style="height:450px"></div>
		           			</div>
		           		</div>
				   </div><!-- /.box-body -->
				   
				   <div class="box-footer">
		           		<div class="row">
							<div class="col-md-12">
		           				<div id="diskMain" style="height:450px"></div>
		           			</div>
		           		</div>
		          </div>  
				</div><!-- /.box -->
			</div>
		  </div>
		  
		  <div class="row">
			<div class="col-xs-12">
				<div class="box box-info">
					<div class="box-header with-border">
		              <h4 class="box-title">Performance for IOPS,Bandwidth</h4>
		              <div class="box-tools pull-right">
		                   <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		                   <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		              </div>
		           </div><!-- /.box-header -->
			       <div class="box-body">
		           		<div class="row">
     					    <div class="col-md-12">
		           				<div id="bandwidthMain" style="height:450px"></div>
		           			</div>
		           		</div>
				   </div><!-- /.box-body -->
				   
				   <div class="box-footer">
		           		<div class="row">
							<div class="col-md-12">
		           				<div id="iopsMain" style="height:450px"></div>
		           			</div>
		           		</div>
		          </div>  
				</div><!-- /.box -->
			</div>
		  </div>
		  
        </div><!-- /.box -->
      </div><!--/.col (left) -->
     </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
<script src="/plugins/layer/layer.js"></script>
<script src="/plugins/echart/dist/echarts.js"></script>
<!-- date-range-picker -->
<script src="/plugins/moment/min/moment.min.js"></script>
<script src="/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

<script src="/my/vtas/performance.js"></script>
</@footer>
